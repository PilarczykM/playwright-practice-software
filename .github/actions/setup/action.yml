name: 'Setup'
description: 'Checkout, setup node, and install dependencies'
inputs:
  ref:
    description: 'The branch, tag or SHA to checkout.'
    required: false
runs:
  using: 'composite'
  steps:
    - name: Checkout with ref
      if: ${{ inputs.ref != '' }}
      uses: actions/checkout@v5
      with:
        persist-credentials: false
        ref: ${{ inputs.ref }}
    - name: Checkout without ref
      if: ${{ inputs.ref == '' }}
      uses: actions/checkout@v5
      with:
        persist-credentials: false
    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
      shell: bash