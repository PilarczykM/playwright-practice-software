name: "Test"
description: "Install Playwright browsers and run tests"

inputs:
  api_url:
    description: "API URL"
    required: true
  ui_url:
    description: "UI URL"
    required: true

runs:
  using: "composite"
  steps:
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      shell: bash
    - name: Echo envs (debug)
      run: |
        echo "API_URL=$API_URL"
        echo "UI_URL=$UI_URL"
      shell: bash
      env:
        API_URL: ${{ inputs.api_url }}
        UI_URL: ${{ inputs.ui_url }}
    - name: Run Playwright tests
      run: npx playwright test
      shell: bash
      env:
        API_URL: ${{ inputs.api_url }}
        UI_URL: ${{ inputs.ui_url }}
    - name: Upload report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
